apiVersion: v1
kind: ConfigMap
metadata:
  name: mcpo-config
  namespace: openwebui
data:
  config.json: |
    {
      "mcpServers": {
        "postgres": {
          "type": "sse",
          "url": "http://postgres-mcp.atc.svc.cluster.local:8000/sse"
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcpo
  namespace: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcpo
  template:
    metadata:
      labels:
        app: mcpo
    spec:
      containers:
        - name: mcpo
          image: ghcr.io/open-webui/mcpo:main
          imagePullPolicy: Always
          args:
            - "--port=8000"
            - "--config=/config/config.json"
          ports:
            - containerPort: 8000
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
          readinessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
      volumes:
        - name: config
          configMap:
            name: mcpo-config
---
apiVersion: v1
kind: Service
metadata:
  name: mcpo
  namespace: openwebui
spec:
  type: ClusterIP
  selector:
    app: mcpo
  ports:
    - name: http
      port: 8000
      targetPort: http
