apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcpo
  namespace: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcpo
  template:
    metadata:
      labels:
        app: mcpo
    spec:
      containers:
        - name: mcpo
          image: ghcr.io/open-webui/mcpo:main
          imagePullPolicy: Always
          args:
            - "--port=8000"
            - "--server-type=sse"
            - "--"
            - "http://postgres-mcp.atc.svc.cluster.local:8000/sse"
          ports:
            - containerPort: 8000
              name: http
          readinessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: mcpo
  namespace: openwebui
spec:
  type: ClusterIP
  selector:
    app: mcpo
  ports:
    - name: http
      port: 8000
      targetPort: http
