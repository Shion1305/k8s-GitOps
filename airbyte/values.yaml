workload-launcher:
  serviceAccount:
    name: airbyte-cluster-admin

global:
  enabled: true
  database:
    type: external
    host: airbyte.postgres-operator-deployment.svc.cluster.local
    port: 5432
    database: airbyte
    user: airbyte
    # Note: Password will be provided by the airbyte-secrets secret created by our secret-sync job
    password: "will-be-overridden-by-secret"

postgresql:
  enabled: false

webapp:
  resources:
    limits:
      cpu: 1
      memory: 512Mi
  service:
    type: ClusterIP
    port: 80

scheduler:
  resources:
    limits:
      cpu: 1
      memory: 512Mi

temporal:
  resources:
    limits:
      cpu: 0.5
      memory: 256Mi

workspace:
  persistence:
    enabled: true
    size: 10Gi
    storageClass: local-storage

bootstrap:
  enabled: true
