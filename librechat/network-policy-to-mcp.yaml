apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-librechat-to-mcp
  namespace: librechat
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: librechat-librechat
  policyTypes: ["Egress"]
  egress:
    # Allow DNS resolution via kube-dns
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow egress to postgres-mcp in atc namespace
    - to:
        - podSelector:
            matchLabels:
              app: postgres-mcp
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: atc
      ports:
        - protocol: TCP
          port: 8000
