apiVersion: apps/v1
kind: Deployment
metadata:
  name: timemachine
  namespace: macos-timemachine
  labels:
    app: timemachine
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: timemachine
  template:
    metadata:
      labels:
        app: timemachine
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        kubernetes.io/hostname: shion-ubuntu-2505
      securityContext:
        fsGroup: 1000
      containers:
      - name: samba
        image: dperson/samba:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 139
          name: netbios
          protocol: TCP
        - containerPort: 445
          name: microsoft-ds
          protocol: TCP
        env:
        - name: TZ
          value: "Asia/Tokyo"
        - name: USERID
          value: "1000"
        - name: GROUPID
          value: "1000"
        volumeMounts:
        - name: timemachine-storage
          mountPath: /timemachine
        - name: config
          mountPath: /etc/samba/smb.conf
          subPath: smb.conf
        - name: config
          mountPath: /start.sh
          subPath: start.sh
        - name: credentials
          mountPath: /etc/credentials
          readOnly: true
        command: ["/bin/bash"]
        args: ["/start.sh"]
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 2000m
            memory: 1024Mi
        livenessProbe:
          tcpSocket:
            port: 445
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 445
          initialDelaySeconds: 15
          periodSeconds: 10
      volumes:
      - name: timemachine-storage
        persistentVolumeClaim:
          claimName: timemachine-storage
      - name: config
        configMap:
          name: timemachine-config
          defaultMode: 0755
      - name: credentials
        secret:
          secretName: timemachine-credentials
          defaultMode: 0400
