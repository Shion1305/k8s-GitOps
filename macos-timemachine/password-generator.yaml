apiVersion: batch/v1
kind: Job
metadata:
  name: timemachine-password-generator
  namespace: macos-timemachine
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "-1"
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: password-generator
        image: bitnami/kubectl:latest
        command:
        - /bin/bash
        - -c
        - |
          # Generate secure random password (24 characters, alphanumeric + special chars)
          PASSWORD=$(cat /dev/urandom | tr -dc 'A-Za-z0-9@#%^&*()_+-=' | head -c 24)
          USERNAME="admin"
          
          echo "üîê Generating secure TimeMachine credentials..."
          
          # Create/update secret with new credentials
          kubectl create secret generic timemachine-credentials \
            --from-literal=username="$USERNAME" \
            --from-literal=password="$PASSWORD" \
            --dry-run=client -o yaml | kubectl apply -f -
          
          if [ $? -eq 0 ]; then
            echo "‚úÖ Credentials secret created successfully!"
          else
            echo "‚ùå Failed to create credentials secret"
            exit 1
          fi
          
          echo "üéâ TimeMachine credentials are ready!"
          echo "Use the get-credentials.sh script to retrieve connection details."
      serviceAccountName: timemachine-password-generator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: timemachine-password-generator
  namespace: macos-timemachine
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-3"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: macos-timemachine
  name: secret-manager
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-2"
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "get", "update", "patch", "apply"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: timemachine-password-generator
  namespace: macos-timemachine
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-2"
subjects:
- kind: ServiceAccount
  name: timemachine-password-generator
  namespace: macos-timemachine
roleRef:
  kind: Role
  name: secret-manager
  apiGroup: rbac.authorization.k8s.io
