apiVersion: longhorn.io/v1beta2
kind: Node
metadata:
  name: shion-ubuntu-2505
  namespace: longhorn-system
spec:
  name: shion-ubuntu-2505
  disks:
    ssd-4t:
      allowScheduling: true
      # Use filesystem disk type; v1 data engine expects a mounted path rather than a raw block device.
      diskType: filesystem
      path: /var/lib/longhorn/longhorn-ssd-202508-4tb
      tags: ["ssd"]
      # Reserve 1 GiB of space on the disk for system use (in bytes).
      storageReserved: 1073741824
    hdd-20t:
      allowScheduling: true
      diskType: filesystem
      path: /var/lib/longhorn/longhorn-hdd-202508-20tb
      tags: ["hdd"]
      # Reserve 10 GiB on the HDD for system use (in bytes).
      storageReserved: 10737418240
