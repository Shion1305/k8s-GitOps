apiVersion: v1
kind: ServiceAccount
metadata:
  name: eso-db
  namespace: langfuse
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: k8s-postgres
  namespace: langfuse
spec:
  provider:
    kubernetes:
      remoteNamespace: postgres-operator-deployment
      server:
        url: "https://kubernetes.default.svc"
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: langfuse
      auth:
        serviceAccount:
          name: eso-db
