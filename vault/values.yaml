global:
  enabled: true
  tlsDisable: true
injector:
  enabled: false
server:
  image:
    repository: hashicorp/vault
    tag: 1.21.3
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 512Mi
      cpu: 500m
  readinessProbe:
    enabled: true
    path: "/v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204"
    initialDelaySeconds: 5
    periodSeconds: 10
  livenessProbe:
    enabled: true
    path: "/v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204"
    initialDelaySeconds: 60
    periodSeconds: 10
    failureThreshold: 5
  ingress:
    enabled: true
    ingressClassName: nginx-internal
    hosts:
      - host: vault.k.shion1305.com
        paths:
          - /
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - shion-ubuntu-2505
  serviceAccount:
    create: true
    name: "vault-unsealer"
  extraContainers:
    - name: unseal-sidecar
      image: alpine:latest
      command:
        - sh
        - -c
        - |
          apk add --no-cache curl jq >/dev/null 2>&1
          echo "Starting KV Auto-Unseal Sidecar..."
          while true; do
            sleep 10
            STATUS=$(curl -s http://127.0.0.1:8200/v1/sys/seal-status || echo "")
            if [[ -z "$STATUS" ]]; then
              continue
            fi
            
            IS_SEALED=$(echo "$STATUS" | jq -r '.sealed')
            if [ "$IS_SEALED" = "true" ]; then
              echo "Vault is sealed! Attempting auto-unseal via vault-active..."
              
              # 1. Login to active Vault using K8s SA token
              SA_TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
              AUTH_RESP=$(curl -s --request POST \
                --data '{"jwt": "'"$SA_TOKEN"'", "role": "vault-unsealer"}' \
                http://vault-active.vault.svc.cluster.local:8200/v1/auth/kubernetes/login)
                
              VAULT_TOKEN=$(echo "$AUTH_RESP" | jq -r '.auth.client_token')
              if [ "$VAULT_TOKEN" = "null" ] || [ -z "$VAULT_TOKEN" ]; then
                echo "Failed to get Vault token. Active node might be down."
                continue
              fi
              
              # 2. Fetch unseal keys from KV
              KEYS_RESP=$(curl -s -H "X-Vault-Token: $VAULT_TOKEN" \
                http://vault-active.vault.svc.cluster.local:8200/v1/secret/data/unseal-keys)
              
              KEY1=$(echo "$KEYS_RESP" | jq -r '.data.data.key1')
              KEY2=$(echo "$KEYS_RESP" | jq -r '.data.data.key2')
              KEY3=$(echo "$KEYS_RESP" | jq -r '.data.data.key3')
              
              if [ "$KEY1" = "null" ]; then
                echo "Failed to read keys from KV."
                continue
              fi
              
              # 3. Submit keys to unseal linearly
              echo "Submitting unseal keys..."
              curl -s --request POST --data '{"key": "'"$KEY1"'"}' http://127.0.0.1:8200/v1/sys/unseal >/dev/null
              curl -s --request POST --data '{"key": "'"$KEY2"'"}' http://127.0.0.1:8200/v1/sys/unseal >/dev/null
              curl -s --request POST --data '{"key": "'"$KEY3"'"}' http://127.0.0.1:8200/v1/sys/unseal >/dev/null
              
              echo "Unseal commands submitted."
              sleep 5
            fi
          done
  standalone:
    enabled: false
  ha:
    enabled: true
    replicas: 3
    raft:
      enabled: true
      setNodeId: true
      config: |
        ui = true

        listener "tcp" {
          tls_disable = true
          address = "[::]:8200"
          cluster_address = "[::]:8201"
        }

        storage "raft" {
          path = "/vault/data"

          retry_join {
            leader_api_addr = "http://vault-0.vault-internal:8200"
          }

          retry_join {
            leader_api_addr = "http://vault-1.vault-internal:8200"
          }

          retry_join {
            leader_api_addr = "http://vault-2.vault-internal:8200"
          }
        }

        service_registration "kubernetes" {}
  dataStorage:
    enabled: true
    size: 10Gi
    storageClass: longhorn-ssd
    accessMode: ReadWriteOnce
  auditStorage:
    enabled: true
    size: 10Gi
    storageClass: longhorn-ssd
    accessMode: ReadWriteOnce
ui:
  enabled: true
  serviceType: ClusterIP
  servicePort: 8200
  targetPort: 8200
