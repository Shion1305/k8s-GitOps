# Argo Events Helm Chart Values
# Chart: https://artifacthub.io/packages/helm/argo/argo-events

# Controller configuration
controller:
  rbac:
    # Run in namespaced mode (single namespace)
    namespaced: true
    managedNamespace: renovate

  # Single replica for webhook receiver
  replicas: 1

# CRDs installation
crds:
  install: true

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 9731
  fsGroup: 9731
  seccompProfile:
    type: RuntimeDefault

containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
