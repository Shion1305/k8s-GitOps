apiVersion: batch/v1
kind: CronJob
metadata:
  name: heartbeat-instance-2024-1
  namespace: node-healthcheck
spec:
  schedule: "*/1 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          tolerations:
          - operator: Exists
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                    - instance-2024-1
          containers:
          - name: ping
            image: curlimages/curl:8.10.1
            args:
            - "-fsS"
            - "$(HEALTHCHECK_URL)"
            env:
            - name: HEALTHCHECK_URL
              valueFrom:
                secretKeyRef:
                  name: node-healthcheck-urls
                  key: instance-2024-1-url