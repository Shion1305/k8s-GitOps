apiVersion: batch/v1
kind: CronJob
metadata:
  name: heartbeat-raspi-cm4
  namespace: node-healthcheck
spec:
  schedule: "*/1 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 60
      backoffLimit: 0
      template:
        spec:
          terminationGracePeriodSeconds: 5
          # Never restart failed pods so they remain for log inspection
          restartPolicy: Never
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
          tolerations:
            - operator: Exists
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - raspi-cm4
          containers:
            - name: ping
              image: curlimages/curl:8.10.1
              args:
                - "-fsS"
                - "$(HEALTHCHECK_URL)"
              env:
                - name: HEALTHCHECK_URL
                  valueFrom:
                    secretKeyRef:
                      name: node-healthcheck-urls
                      key: raspi-cm4-url
